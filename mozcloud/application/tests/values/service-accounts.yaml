---
serviceAccounts:
  test-k8s-service-account-my-project:
    gcpServiceAccount: test-service-nonprod-dev
  test-k8s-service-account-another-project:
    gcpServiceAccount: other-service-nonprod-dev
    projectId: moz-fx-other-project-nonprod

workloads:
  test-service:
    component: web
    containers:
      app:
        image:
          repository: test-repo/test-image
          tag: 1.0.0
        serviceAccount: test-k8s-service-account-my-project
      sidecar:
        image:
          repository: test-repo/test-image
          tag: 1.0.0
        serviceAccount: test-k8s-service-account-another-project
