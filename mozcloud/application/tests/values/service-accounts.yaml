---
serviceAccounts:
  test-k8s-service-account-my-project:
    gcpServiceAccount:
      name: test-service-nonprod-dev
  test-k8s-service-account-different-project:
    gcpServiceAccount:
      name: different-service-nonprod-dev
      projectId: moz-fx-different-project-nonprod

workloads:
  default:
    component: web
    containers:
      app:
        image:
          repository: test-repo/test-image
          tag: 1.0.0
  custom-my-project:
    component: web
    containers:
      app:
        image:
          repository: test-repo/test-image
          tag: 1.0.0
    serviceAccount: test-k8s-service-account-my-project
  custom-different-project:
    component: web
    containers:
      app:
        image:
          repository: test-repo/test-image
          tag: 1.0.0
    serviceAccount: test-k8s-service-account-different-project
