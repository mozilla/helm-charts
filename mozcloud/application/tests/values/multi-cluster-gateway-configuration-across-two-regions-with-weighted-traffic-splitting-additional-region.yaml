workloads:
  mozcloud-test:
    component: web
    containers:
      app:
        image:
          repository: us-west1-docker.pkg.dev/moz-fx-mozcloud-test-prod/mozcloud-test-prod/mozcloud-test
          tag: latest
    hosts:
      mozcloud-test:
        disableGateway: true
        httpRoutes:
          createHttpRoutes: false
        backends:
          - name: mozcloud-test-europe-west1
            service:
              portName: http
              port: 8080
              targetPort: http
              createServiceExport: true
