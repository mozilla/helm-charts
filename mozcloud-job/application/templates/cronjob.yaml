{{- if .Values.enabled }}
{{- if gt (keys (default (dict) .Values.cronJobs) | len) 0 }}
{{- $params := dict "common" .Values.common "cronJobConfig" (dict "cronJobs" .Values.cronJobs) "Chart" .Chart "Release" .Release }}
{{- if .Values.nameOverride }}
  {{- $_ := set $params "nameOverride" .Values.nameOverride }}
{{- end }}
{{- $label_params := include "mozcloud-job.labelParams" . | fromYaml }}
{{- include "mozcloud-job-lib.cronJob" (mergeOverwrite $params $label_params) }}
{{- end }}
{{- end }}
