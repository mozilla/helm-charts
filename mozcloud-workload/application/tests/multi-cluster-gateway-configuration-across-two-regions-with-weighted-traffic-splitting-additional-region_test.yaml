---
suite: "mozcloud-workload: Multi Cluster Gateway API Configuration across two regions with weighted traffic splitting (additional region)"
release:
  name: mozcloud-test
  namespace: mozcloud-test-dev
chart:
  version: 1.0.0
values:
  - values/globals.yaml
  - values/multi-cluster-gateway-configuration-across-two-regions-with-weighted-traffic-splitting-primary-region.yaml
  - values/multi-cluster-gateway-configuration-across-two-regions-with-weighted-traffic-splitting-additional-region.yaml
templates:
  - gateway.yaml
tests:
  - it: Ensure no failures occur
    asserts:
      - notFailedTemplate: {}
  - it: Configuration matches entire snapshot
    asserts:
      - matchSnapshot: {}
  - it: Resource count matches expectations
    asserts:
      - hasDocuments:
          count: 2
  - it: Service is configured correctly
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: mozcloud-test-europe-west1
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 1
      - contains:
          path: spec.ports
          count: 1
          content:
            name: http
            port: 8080
            protocol: TCP
            targetPort: http
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/component: web
            app.kubernetes.io/name: mozcloud-test
            env_code: dev
  - it: ServiceExport exists
    documentSelector:
      path: $[?(@.kind == "ServiceExport")].metadata.name
      value: mozcloud-test-europe-west1
    asserts:
      - isAPIVersion:
          of: net.gke.io/v1
