{{- define "mozcloud-labels-lib.labels" -}}
{{- $chart_name := "" }}
{{- if .chart }}
  {{- $chart_name = .chart }}
{{- else if (.Chart).Name }}
  {{- $chart_name = .Chart.Name }}
{{- else if (.Chart).name }}
  {{- $chart_name = .Chart.name }}
{{- end }}
{{- if $chart_name }}
helm.sh/chart: {{ $chart_name }}
{{- end }}
{{ include "mozcloud-labels-lib.selectorLabels" . }}
{{- if .appVersion }}
app.kubernetes.io/version: {{ .appVersion | quote }}
{{- end }}
app.kubernetes.io/managed-by: Helm
{{- end -}}
