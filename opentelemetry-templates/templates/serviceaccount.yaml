{{- if .Values.serviceAccount.create | default false }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "opentelemetry-templates.serviceAccountName" . }}-collector
  labels:
    {{- include "opentelemetry-templates.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "opentelemetry-templates.serviceAccountName" . }}-gateway
  labels:
    {{- include "opentelemetry-templates.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  annotations:
    iam.gke.io/gcp-service-account: opentelemetry-gateway@{{ $.Values.project_id }}.iam.gserviceaccount.com
{{- end }}