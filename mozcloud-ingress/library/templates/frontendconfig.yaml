{{- define "mozcloud-ingress.frontendConfig" -}}
{{- $frontendConfig := include "mozcloud-ingress.config.frontend" . | fromYaml }}
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: {{ $frontendConfig.name }}
  labels:
    {{- default (include "mozcloud-ingress.labels" .) ($frontendConfig.labels) | nindent 4 }}
spec:
  redirectToHttps:
    {{ $frontendConfig.redirectToHttps | toYaml | nindent 4 }}
  sslPolicy: {{ $frontendConfig.sslPolicy }}
{{- end -}}
