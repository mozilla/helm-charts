---
suite: "mozcloud-ingress: Basic configuration"
release:
  name: mozcloud-test
  namespace: mozcloud-test-dev
chart:
  version: 1.0.0
  appVersion: 1.16.0
values:
  - values/globals.yaml
  - values/basic-configuration.yaml
tests:
  - it: Ensure no failures occur
    asserts:
      - notFailedTemplate: {}
  - it: Configuration matches entire snapshot
    asserts:
      - matchSnapshot: {}
  - it: Backend is configured correctly
    template: backendconfig.yaml
    documentSelector:
      path: $[?(@.kind == "BackendConfig")].metadata.name
      value: test-ingress
    asserts:
      - isSubset:
          path: spec
          content:
            logging:
              enable: true
              sampleRate: 0.1
  - it: Frontend is configured correctly
    template: frontendconfig.yaml
    documentSelector:
      path: $[?(@.kind == "FrontendConfig")].metadata.name
      value: test-ingress
    asserts:
      - isSubset:
          path: spec
          content:
            redirectToHttps:
              enabled: true
            sslPolicy: mozilla-intermediate
  - it: Ingress is configured correctly
    template: ingress.yaml
    documentSelector:
      path: $[?(@.kind == "Ingress")].metadata.name
      value: test-ingress
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            kubernetes.io/ingress.class: gce
            kubernetes.io/ingress.global-static-ip-name: mozcloud-test-dev-ip-v4
            networking.gke.io/managed-certificates: mcrt-test-ingress-0
            networking.gke.io/v1beta1.FrontendConfig: test-ingress
      - isSubset:
          path: spec
          content:
            defaultBackend:
              service:
                name: test-ingress
                port:
                  number: 8080
  - it: Managed certificate is configured correctly
    template: managedcertificate.yaml
    documentSelector:
      path: $[?(@.kind == "ManagedCertificate")].metadata.name
      value: mcrt-test-ingress-0
    asserts:
      - lengthEqual:
          path: spec.domains
          count: 1
      - contains:
          path: spec.domains
          content: "test-service.dev.test-domain.com"
  - it: Service is configured correctly
    template: service.yaml
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: test-ingress
    asserts:
      - contains:
          path: spec.ports
          count: 1
          content:
            name: http
            port: 8080
            protocol: TCP
            targetPort: http
      - exists:
          path: spec.selector
      - isNotNullOrEmpty:
          path: spec.selector
      - equal:
          path: spec.type
          value: ClusterIP
