{{- if and .Values.enabled (.Values.httpRoute).enabled }}
{{- $backends := .Values.backends }}
{{- /* Remove default key and merge with user-defined keys, if defined */}}
{{- if or
  (and (eq (keys .Values.backends | len) 1) (ne (keys .Values.backends | first) "mozcloud-gateway"))
  (gt (keys .Values.backends | len) 1)
}}
  {{- $backends = omit .Values.backends "mozcloud-gateway" }}
  {{- range $name, $config := $backends }}
    {{- $_ := set $backends $name (mergeOverwrite (index $.Values.backends "mozcloud-gateway") $config) }}
  {{- end }}
{{- end }}
{{- $params := dict "backendConfig" (dict "backends" $backends) "Chart" .Chart "Release" .Release }}
{{- if .Values.nameOverride }}
  {{- $_ := set $params "nameOverride" .Values.nameOverride }}
{{- end }}
{{- $label_params := include "mozcloud-gateway.labelParams" . | fromYaml }}
{{- include "mozcloud-gateway-lib.healthCheckPolicy" (mergeOverwrite $params $label_params) }}
{{- end }}
