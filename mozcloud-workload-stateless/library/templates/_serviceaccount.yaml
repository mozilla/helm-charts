{{- define "mozcloud-workload-stateless-lib.serviceAccount" -}}
{{- $service_accounts := default (dict) .serviceAccounts }}
{{- $name_override := default "" .nameOverride }}
{{- $params := list }}
{{- range $name, $config := $service_accounts }}
  {{- if $name_override }}
    {{- $name = $name_override }}
  {{- end }}
  {{- $_ := set $config "name" $name }}
  {{- /* Configure Argo CD annotations */}}
  {{- $annotation_params := dict "config" $config "type" "serviceAccount" }}
  {{- $annotations := include "mozcloud-workload-stateless-lib.config.argo.annotations" $annotation_params | fromYaml }}
  {{- $_ = set $config "annotations" $annotations }}
  {{- $params = append $params $config }}
{{- end }}
{{- $params := mergeOverwrite (. | deepCopy) (dict "serviceAccounts" $params) }}
{{- include "mozcloud-workload-core-lib.serviceAccount" $params }}
{{- end -}}
