{{- if .Values.enabled }}
{{- $hpas := .Values.hpas }}
{{- /* Remove default key and merge with user-defined keys, if defined */}}
{{- if or
  (and (eq (keys .Values.hpas | len) 1) (ne (keys .Values.hpas | first) "name"))
  (gt (keys .Values.hpas | len) 1)
}}
  {{- $hpas = omit .Values.hpas "name" }}
  {{- range $name, $config := $hpas }}
    {{- $_ := set $hpas $name (mergeOverwrite (index $.Values.hpas "name") $config) }}
  {{- end }}
{{- end }}
{{- $params := dict "hpas" $hpas }}
{{- $label_params := include "mozcloud-workload-stateless.labelParams" . | fromYaml }}
{{- include "mozcloud-workload-stateless-lib.hpa" (mergeOverwrite $params $label_params) }}
{{- end }}
