{{- if .Values.enabled }}
{{- $external_secrets := .Values.externalSecrets }}
{{- /* Remove default key and merge with user-defined keys, if defined */}}
{{- if or
  (and (eq (keys .Values.externalSecrets | len) 1) (ne (keys .Values.externalSecrets | first) "name"))
  (gt (keys .Values.externalSecrets | len) 1)
}}
  {{- $external_secrets = omit .Values.externalSecrets "name" }}
  {{- range $name, $config := $external_secrets }}
    {{- $_ := set $external_secrets $name (mergeOverwrite (index $.Values.externalSecrets "name") $config) }}
  {{- end }}
{{- end }}
{{- $params := dict "externalSecrets" $external_secrets }}
{{- $label_params := include "mozcloud-workload-stateless.labelParams" . | fromYaml }}
{{- include "mozcloud-workload-stateless-lib.externalSecret" (mergeOverwrite $params $label_params) }}
{{- end }}
