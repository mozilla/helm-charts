{{- if .Values.enabled }}
{{- $service_accounts := .Values.serviceAccounts }}
{{- /* Remove default key and merge with user-defined keys, if defined */}}
{{- if or
  (and (eq (keys .Values.serviceAccounts | len) 1) (ne (keys .Values.serviceAccounts | first) "name"))
  (gt (keys .Values.serviceAccounts | len) 1)
}}
  {{- $service_accounts = omit .Values.serviceAccounts "name" }}
  {{- range $name, $config := $service_accounts }}
    {{- $_ := set $service_accounts $name (mergeOverwrite (index $.Values.serviceAccounts "name") $config) }}
  {{- end }}
{{- end }}
{{- $params := dict "serviceAccounts" $service_accounts }}
{{- $label_params := include "mozcloud-workload-stateless.labelParams" . | fromYaml }}
{{- include "mozcloud-workload-stateless-lib.serviceAccount" (mergeOverwrite $params $label_params) }}
{{- end }}
